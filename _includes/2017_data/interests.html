<!-- Interests Grid Section -->
    <section id="interests" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Interests</h2>
                    <h3 class="section-subheading text-muted">See my research interests and other experiences.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.categories.2017_interests %}
                <div class="col-md-4 col-sm-6 interests-item">
                    <a href="#interests_{{ post.modal-id }}" class="interests-link" data-toggle="modal">
                        <div class="interests-hover">
                            <div class="interests-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="../css/2017_style/img/interests/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="interests-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
